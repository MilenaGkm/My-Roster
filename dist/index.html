<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MY ROSTER</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="search">
		<input id="team-input" placeholder="TEAM NAME">
		<button onclick="fetchTeamBtn()">GET ROSTER</button>
	</div>

		<div class="team-container"></div>

	<script id="team-template" type="text/x-handlebars-template">
		{{#each data}}
        <div class="play-info">
				 <span> {{firstName}} {{lastName}} </span>
				 <br>
				 <span> {{jersey}}</span>
				 <br>
				 <img class="player pic" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
				 <br>
				<span>{{pos}}</span>
			</div>
				{{/each}}
		</script>

	<script src="/handlebars/dist/handlebars.js"></script>
	<script src="/jquery/dist/jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
