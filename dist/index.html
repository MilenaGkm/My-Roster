<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MY ROSTER</title>
</head>
<body>
	<div>
		<input id="team-input" placeholder="TEAM NAME">
		<button onclick="fetchTeamBtn()"">GET ROSTER</button>
	</div>

	<div class="contanier">
		<div class="team-container"></div>
	</div>

	<script id="team-template" type="text/x-handlebars-template">
        <div class="play-info">
			{{#each player}}
         		<p> {{firstName}} {{lastName}} </p>
         		<p> {{jersey}}</p>
				<p>{{pos}}</p>
			{{/each}}
        </div>
    </script>

	<script src="/handlebars/dist/handlebars.js"></script>
	<script src="/jquery/dist/jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
